<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - User Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .register-header p {
            color: #666;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .gender-options {
            display: flex;
            gap: 20px;
        }
        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .gender-option input[type="radio"] {
            width: auto;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .footer a {
            color: #28a745;
            text-decoration: none;
            cursor: pointer;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .gender-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h1>🚀 Kayıt Ol</h1>
            <p>Yeni hesabını oluştur</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Ad *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Soyad *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="username">Kullanıcı Adı *</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>

            <div class="form-group full-width">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Şifre *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Cinsiyet *</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">👨 Erkek</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">👩 Kadın</label>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" placeholder="+90 555 000 0000">
            </div>

            <div class="form-group full-width">
                <label for="bio">Bio</label>
                <input type="text" id="bio" name="bio" placeholder="Kendin hakkında kısaca...">
            </div>

            <div class="form-group full-width">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Kullanım şartlarını kabul ediyorum *</label>
                </div>
            </div>
            
            <button type="submit" class="btn">✅ Kayıt Ol</button>
        </form>

        <div class="footer">
            <p>Zaten hesabın var mı? <a onclick="goToLogin()">Giriş Yap</a></p>
            <p><a onclick="goToHome()">Ana Sayfaya Dön</a></p>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Database Service -->
    <script src="assets/js/database-fixed.js"></script>

    <script>
        let dbReady = false;

        // Initialize app
        async function initializeApp() {
            console.log('🚀 Register sayfası başlatılıyor...');
            
            // Initialize database service with explicit config
            console.log('🔧 Database service initialization...');
            
            // Wait for database service
            let attempts = 0;
            while (!window.db && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.db) {
                // Force re-initialization with fresh config
                console.log('🔄 Database service yeniden yapılandırılıyor...');
                
                try {
                    // Get config from localStorage (set by config page)
                    const supabaseUrl = localStorage.getItem('supabaseUrl');
                    const supabaseKey = localStorage.getItem('supabaseKey');
                    
                    console.log('📋 Config check:', {
                        url: supabaseUrl ? 'Mevcut' : 'Eksik',
                        key: supabaseKey ? `Mevcut (${supabaseKey.substring(0, 20)}...)` : 'Eksik'
                    });
                    
                    if (supabaseUrl && supabaseKey) {
                        // Update database service config
                        window.db.supabaseUrl = supabaseUrl;
                        window.db.supabaseKey = supabaseKey;
                        
                        // Force re-initialization
                        console.log('🔄 Supabase bağlantısı yeniden kuruluyor...');
                        await window.db.initSupabase();
                        
                        dbReady = true;
                        const status = window.db.getStatusMessage();
                        console.log('🗄️ Database Status:', status.title, '-', status.message);
                        
                        // Show database status
                        showAlert(`${status.icon} ${status.title}: ${status.message}`, 
                                 status.type === 'success' ? 'success' : 'info', 3000);
                    } else {
                        console.warn('⚠️ Supabase config eksik, config sayfasından ayarlayın');
                        showAlert('⚠️ Supabase yapılandırması eksik. Config sayfasından ayarlayın.', 'warning');
                        dbReady = true; // LocalStorage için hazır
                    }
                    
                } catch (initError) {
                    console.error('❌ Database initialization error:', initError);
                    dbReady = true; // LocalStorage fallback
                }
                
            } else {
                console.error('❌ Database service not available');
                showAlert('⚠️ Veritabanı servisi yüklenemedi. Sayfa yenileniyor...', 'error');
                setTimeout(() => location.reload(), 2000);
                return;
            }

            // Check if already logged in
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.role === 'admin') {
                        window.location.href = 'admin/simple-dashboard.html';
                    } else {
                        window.location.href = 'simple-dashboard.html';
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                // Get form data
                const formData = new FormData(e.target);
                const userData = {
                    first_name: formData.get('firstName').trim(),
                    last_name: formData.get('lastName').trim(),
                    username: formData.get('username').trim().toLowerCase(),
                    email: formData.get('email').trim().toLowerCase(),
                    password: formData.get('password'),
                    gender: formData.get('gender'),
                    phone: formData.get('phone') || null,
                    bio: formData.get('bio') || null,
                    role: 'user',
                    status: 'active',
                    terms_accepted: formData.get('terms') === 'on',
                    terms_accepted_at: new Date().toISOString()
                };

                // Validation
                if (!userData.first_name || !userData.last_name) {
                    showAlert('❌ Ad ve soyad gereklidir.', 'error');
                    return;
                }

                if (userData.username.length < 3) {
                    showAlert('❌ Kullanıcı adı en az 3 karakter olmalıdır.', 'error');
                    return;
                }

                if (userData.password.length < 6) {
                    showAlert('❌ Şifre en az 6 karakter olmalıdır.', 'error');
                    return;
                }

                const confirmPassword = formData.get('confirmPassword');
                if (userData.password !== confirmPassword) {
                    showAlert('❌ Şifreler eşleşmiyor.', 'error');
                    return;
                }

                if (!userData.gender) {
                    showAlert('❌ Cinsiyet seçimi gereklidir.', 'error');
                    return;
                }

                if (!userData.terms_accepted) {
                    showAlert('❌ Kullanım şartlarını kabul etmelisiniz.', 'error');
                    return;
                }

                // Show loading
                showAlert('⏳ Kayıt işlemi yapılıyor...', 'info');

                // Try to create user
                let result = null;
                
                if (dbReady && window.db) {
                    console.log('\n=== KAYIT İŞLEMİ BAŞLADI ===');
                    console.log('🔗 Database service ile kayıt yapılıyor...');
                    console.log('📊 Database durumu:', {
                        ready: dbReady,
                        supabaseReady: window.db.isSupabaseReady,
                        demoMode: window.db.isDemoMode,
                        hasClient: !!window.db.supabase
                    });
                    
                    // Check config before attempting
                    const configCheck = {
                        url: window.db.supabaseUrl,
                        key: window.db.supabaseKey ? `${window.db.supabaseKey.substring(0, 20)}...` : null
                    };
                    console.log('🔧 Config durumu:', configCheck);
                    
                    result = await window.db.createUser(userData);
                    console.log('📋 Kayıt sonucu:', result);
                } else {
                    console.log('🔄 LocalStorage fallback kullanılıyor...');
                    result = await createLocalUser(userData);
                }

                if (result && result.success) {
                    const source = result.source || 'bilinmeyen';
                    const sourceMessage = source === 'supabase' ? 'Supabase veritabanına' : 'localStorage\'a';
                    
                    showAlert(`🎉 Kayıt başarılı! Kullanıcı ${sourceMessage} kaydedildi. Giriş sayfasına yönlendiriliyorsunuz...`, 'success');
                    
                    console.log('📊 Kayıt detayları:', {
                        user: result.user,
                        source: source,
                        supabaseReady: window.db?.isSupabaseReady,
                        demoMode: window.db?.isDemoMode
                    });
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'simple-login.html';
                    }, 3000);
                    
                } else {
                    const errorMessage = result?.message || 'Kayıt sırasında hata oluştu.';
                    showAlert(`❌ ${errorMessage}`, 'error');
                    
                    // If it's RLS error, show helpful message
                    if (errorMessage.includes('RLS')) {
                        setTimeout(() => {
                            showAlert('💡 Supabase Config sayfasından RLS düzeltme kodunu çalıştırın: supabase-config.html', 'info', 8000);
                        }, 2000);
                    }
                }

            } catch (error) {
                console.error('Registration error:', error);
                showAlert('❌ Kayıt sırasında beklenmeyen hata oluştu.', 'error');
            }
        });

        // Create user locally if database is not available
        async function createLocalUser(userData) {
            try {
                // Get existing users from localStorage
                const existingUsers = localStorage.getItem('mockUsers');
                const users = existingUsers ? JSON.parse(existingUsers) : [];
                
                // Check if user already exists
                const userExists = users.find(u => 
                    u.username === userData.username || u.email === userData.email
                );
                
                if (userExists) {
                    return {
                        success: false,
                        message: 'Bu kullanıcı adı veya e-posta zaten kullanılıyor!'
                    };
                }
                
                // Create new user
                const newUser = {
                    ...userData,
                    id: Date.now(),
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    last_login: null
                };
                
                users.push(newUser);
                localStorage.setItem('mockUsers', JSON.stringify(users));
                
                console.log('✅ Kullanıcı localStorage\'a eklendi:', newUser);
                return { success: true, user: newUser };
                
            } catch (error) {
                console.error('LocalStorage user creation error:', error);
                return {
                    success: false,
                    message: 'Kullanıcı oluşturulamadı.'
                };
            }
        }

        // Navigation functions
        function goToLogin() {
            window.location.href = 'simple-login.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        // Show alert function
        function showAlert(message, type, duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, duration);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
    </script>
</body>
</html>
