<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - www.hayirlisiolsun.com</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { color: #333; font-size: 28px; margin-bottom: 8px; }
        .auth-header p { color: #666; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
        .btn { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover { background: #0056b3; transform: translateY(-1px); }
        .auth-footer { text-align: center; margin-top: 20px; color: #666; }
        .auth-footer a { color: #007bff; text-decoration: none; cursor: pointer; }
        .auth-footer a:hover { text-decoration: underline; }
        .demo-accounts { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .demo-accounts h3 { margin-bottom: 10px; color: #333; font-size: 16px; }
        .demo-item { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; font-size: 13px; }
        .btn-demo { background: #6c757d; color: white; padding: 4px 8px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-demo:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>Giriş Yap</h1>
            <p>Hesabınıza giriş yapın</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        
        <div class="auth-footer">
            <p>Hesabınız yok mu? <a onclick="goToRegister()">Kayıt olun</a></p>
            <p><a onclick="goToHome()">Ana Sayfaya Dön</a></p>
        </div>
        
      <!--  <div class="demo-accounts">
         <h3>Demo Hesaplar</h3>
            <div class="demo-item">
                <strong>Admin:</strong> admin / admin123
                <button type="button" onclick="fillCredentials('admin', 'admin123')" class="btn-demo">Doldur</button>
            </div>
            <div class="demo-item">
                <strong>Kullanıcı:</strong> john_doe / user123
                <button type="button" onclick="fillCredentials('john_doe', 'user123')" class="btn-demo">Doldur</button> !-->
            </div>
        </div>
    </div>
    
    <script src="assets/js/database-fixed.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 Checking current user...');
            
            // Small delay to prevent auth loop
            setTimeout(() => {
                const currentUser = getCurrentUser();
                console.log('Current user:', currentUser);
                
                if (currentUser) {
                    console.log('User already logged in, redirecting...');
                    if (currentUser.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                    return;
                }
                console.log('No current user found, showing login form');
            }, 100);
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Kullanıcı adı ve şifre gereklidir.', 'error');
                return;
            }
            
            // Show loading message
            showAlert('Giriş yapılıyor...', 'info');
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    showAlert('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                    
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert(result.message || 'Giriş başarısız!', 'error');
                }
            } catch (error) {
                console.error('❌ Login form error:', error);
                showAlert('Giriş yapılırken bir hata oluştu!', 'error');
            }
        });
        
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        
        function goToRegister() {
            window.location.href = 'register.html';
        }
        
        function goToHome() {
            window.location.href = 'index.html';
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
